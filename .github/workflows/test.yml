name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    env:
      CGO_ENABLED: 0
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.25
      env:
        RUNNER_TEMP: /tmp
      uses: actions/setup-go@v6
      with:
        go-version: ^1.25
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v5

    - name: Build
      run: go build cmd/rssirc/main.go

    - name: Test
      run: go test -v ./...
